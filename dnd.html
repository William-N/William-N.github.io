<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Bootstrap 5 & Its accompanying JS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
        </script>

        <!-- jQuery 3.6 -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous">
        </script>

        <!-- Bootstrap Tree View Files -->
        <link href="js\collapsible-tree-bootstrap\dist\css\bstreeview.min.css" rel="stylesheet" />
        <script src="js\collapsible-tree-bootstrap\dist\js\bstreeview.min.js"></script>

        <!-- Local JS -->
        <script src="js/dnd-tree.js"></script>
        <script src="js/dnd-article.js"></script>
        <script src="js/dnd-search.js"></script>

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/12709d2e6d.js" crossorigin="anonymous"></script>

        <!-- Misc. Metadata -->
        <meta charset = "UTF-8" />
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
		<title>William F. Nicholson</title>

        <!-- CSS needed to enable sticky top -->
        <style>
            .col-8.sticky-top {
                align-self: flex-start;
            }
        </style>
    </head>
    <body onload="attachJQueryToDOM()">
        <!-- Navigation Bar at top of page -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="dnd.html">Worlds of Magnus Wiki</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>   
                    </ul>
                </div>  
            </div>
        </nav>
        <!-- Body of page, containing library of wiki pages, a center page of information, and a search feature to find articles more quickly -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-2 pt-2">
                    <!-- DOM element tree view will insert into -->
                    <div id="tree"></div>
                    <!-- jQuery script that will insert tree view into DOM -->
                    <script>
                        $('#tree').bstreeview({
                            data: tree,
                            expandIcon: 'fa fa-angle-down fa-fw',
                            collapseIcon: 'fa fa-angle-right fa-fw',
                            indent: 1.25,
                            parentsMarginLeft: '1.25rem',
                            openNodeLinkOnNewTab: true
                        });
                    </script>
                </div>
                <div class="col-8 sticky-top pt-2">
                    <!-- DOM element that jQuery will insert text into -->
                    <div id="wiki-page">

                    </div>
                </div>
                <div class="col-2">
                    <!-- DOM element that will contain search feature to load pages more quickly -->
                    <div class="form-outline">
                        <input
                            id="dnd-search-input"
                            type="text"
                            class="form-control"
                            placeholder="Search For Article"
                            aria-label="Search For Article"
                            aria-describedby="basic-addon1"
                            aria-placeholder="Search For Article Here"
                            onkeyup="searchTree()">
                    </div>
                    <div id="search-results"></div>
                </div>
            </div>
        </div>
    </body>
</html>
